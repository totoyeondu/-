<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≥µÏ†ïÎ¨¥Ïó≠ Ï¥àÏΩúÎ¶ø</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gallery-container {
            position: relative;
            margin: 30px 0;
        }

        .image-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 1;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            transition: transform 0.3s ease;
        }

        .image-wrapper:active {
            transform: scale(0.98);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .gallery-image.fade-out {
            opacity: 0;
            transform: scale(1.1);
        }

        .gallery-image.fade-in {
            opacity: 1;
            transform: scale(1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            gap: 15px;
        }

        .nav-button {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-button:active::before {
            width: 300px;
            height: 300px;
        }

        .prev-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .next-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .nav-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .nav-button:active {
            transform: translateY(-1px);
        }

        .nav-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .counter {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .survey-button {
            width: 100%;
            padding: 20px;
            margin-top: 40px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 800;
            color: white;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 10px 30px rgba(17, 153, 142, 0.3);
            }
            50% {
                box-shadow: 0 10px 40px rgba(17, 153, 142, 0.5);
            }
        }

        .survey-button::before {
            content: 'üìã';
            margin-right: 10px;
            font-size: 22px;
            display: inline-block;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .survey-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(17, 153, 142, 0.4);
        }

        .survey-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #999;
            text-align: center;
            font-weight: 600;
        }

        .dots-indicator {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .dot.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transform: scale(1.3);
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .dot:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Í≥µÏ†ïÎ¨¥Ïó≠ Ï¥àÏΩúÎ¶øÏù¥ÎûÄ?</h1>
        
        <div class="gallery-container">
            <div class="image-wrapper">
                <img id="galleryImage" class="gallery-image fade-in" src="" alt="Í∞§Îü¨Î¶¨ Ïù¥ÎØ∏ÏßÄ">
                <div class="placeholder-text" id="placeholder">Ïù¥ÎØ∏ÏßÄÎ•º Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="counter" id="counter">1 / 10</div>
            
            <div class="dots-indicator" id="dotsIndicator"></div>
            
            <div class="controls">
                <button class="nav-button prev-button" id="prevBtn">‚Üê Ïù¥Ï†Ñ</button>
                <button class="nav-button next-button" id="nextBtn">Îã§Ïùå ‚Üí</button>
            </div>
        </div>

        <button class="survey-button" id="surveyBtn">ÏÑ§Î¨∏Ï°∞ÏÇ¨</button>
    </div>

    <script>
        const images = [
            'https://i.postimg.cc/y8mJ0PPq/gongjeongmuyeog1.png',
            'https://i.postimg.cc/25C1GZcH/gongjeongmuyeog2.png',
            'https://i.postimg.cc/fLLJnhhk/gongjeongmuyeog3.png',
            'https://i.postimg.cc/MTFXzrWm/gongjeongmuyeog4.png',
            'https://i.postimg.cc/s1FXhQG1/gongjeongmuyeog5.png',
            'https://i.postimg.cc/Fscbn0pt/gongjeongmuyeog6.png',
            'https://i.postimg.cc/SsJCL9RY/gongjeongmuyeog7.png',
            'https://i.postimg.cc/JzMX6vt3/gongjeongmuyeog8.png',
            'https://i.postimg.cc/JhgGL27T/gongjeongmuyeog9.png',
            'https://i.postimg.cc/QxsVh5DR/gongjeongmuyeog10.png'
        ];

        let currentIndex = 0;
        const galleryImage = document.getElementById('galleryImage');
        const placeholder = document.getElementById('placeholder');
        const counter = document.getElementById('counter');
        const progressFill = document.getElementById('progressFill');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const surveyBtn = document.getElementById('surveyBtn');
        const dotsIndicator = document.getElementById('dotsIndicator');

        // ÎèÑÌä∏ Ïù∏ÎîîÏºÄÏù¥ÌÑ∞ ÏÉùÏÑ±
        for (let i = 0; i < images.length; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToImage(i));
            dotsIndicator.appendChild(dot);
        }

        function updateGallery() {
            galleryImage.classList.remove('fade-in');
            galleryImage.classList.add('fade-out');
            
            setTimeout(() => {
                galleryImage.src = images[currentIndex];
                galleryImage.classList.remove('fade-out');
                galleryImage.classList.add('fade-in');
                placeholder.style.display = 'none';
                
                counter.textContent = `${currentIndex + 1} / ${images.length}`;
                progressFill.style.width = `${((currentIndex + 1) / images.length) * 100}%`;
                
                prevBtn.disabled = currentIndex === 0;
                nextBtn.disabled = currentIndex === images.length - 1;
                
                // ÎèÑÌä∏ ÏóÖÎç∞Ïù¥Ìä∏
                document.querySelectorAll('.dot').forEach((dot, index) => {
                    dot.classList.toggle('active', index === currentIndex);
                });
            }, 250);
        }

        function goToImage(index) {
            currentIndex = index;
            updateGallery();
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateGallery();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
            }
        });

        surveyBtn.addEventListener('click', () => {
            alert('ÏÑ§Î¨∏Ï°∞ÏÇ¨ ÌéòÏù¥ÏßÄÎ°ú Ïù¥ÎèôÌï©ÎãàÎã§! üéâ');
            window.location.href = 'https://forms.gle/VUrpiLzQtSgNCNm3A'; // Ïã§Ï†ú ÏÑ§Î¨∏Ï°∞ÏÇ¨ ÌéòÏù¥ÏßÄ ÎßÅÌÅ¨
        });

        // Ïä§ÏôÄÏù¥ÌîÑ Ï†úÏä§Ï≤ò ÏßÄÏõê
        let touchStartX = 0;
        let touchEndX = 0;

        galleryImage.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        galleryImage.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50 && currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
            }
            if (touchEndX > touchStartX + 50 && currentIndex > 0) {
                currentIndex--;
                updateGallery();
            }
        }

        // ÌÇ§Î≥¥Îìú ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateGallery();
            }
            if (e.key === 'ArrowRight' && currentIndex < images.length - 1) {
                currentIndex++;
                updateGallery();
            }
        });

        // Ï¥àÍ∏∞ Î°úÎìú
        updateGallery();
    </script>
</body>
</html>
